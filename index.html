<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="content-container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium-image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="description">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">

          <span><img src="./images/icon-ethereum.svg" alt="ethereum symbol">0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="clock icon">3 days left</span>
        </div>
        <hr>
        <div class="author-container">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar-image">
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joshuayumul19">Joshua</a>.
  </div>
</body>

</html>
